<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>Hangman</h1>
        <h2>Good Luck!</h2>
        <div class="game">
            <div class="lettersRightWord"></div>

            <form action="">
                <input type="text" name="" id="letter" placeholder="Type in a letter..">
                <input type="submit" value="submit">
            </form>

            <div class="usedLetters">
                <h1>Letters Used: </h1>
                <ul class="used"></ul>
                <div class="countdown"></div>
            </div>
        </div>
    </div>
</body>

</html>
